<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:event type="preRenderView" listener="#{loginController.permission()}" />
    </f:metadata>
    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEmployeimmeubleTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EmployeimmeubleListForm">
                <p:panel header="#{bundle.ListEmployeimmeubleTitle}">
                    <p:dataTable id="datalist" value="#{employeimmeubleController.items}" var="item"
                                 selectionMode="single" selection="#{employeimmeubleController.selected}"
                                 paginator="true"
                                 rowKey="#{item.employeimmeublePK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeimmeubleTitle_employeimmeublePK_datedebut}"/>
                            </f:facet>
                            <h:outputText value="#{item.employeimmeublePK.datedebut}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeimmeubleTitle_datefin}"/>
                            </f:facet>
                            <h:outputText value="#{item.datefin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeimmeubleTitle_employe1}"/>
                            </f:facet>
                            <h:outputText value="#{item.employe1.nom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeimmeubleTitle_immeuble1}"/>
                            </f:facet>
                            <h:outputText value="#{item.immeuble1.nom}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{employeimmeubleController.prepareCreate}" update=":EmployeimmeubleCreateForm" oncomplete="PF('EmployeimmeubleCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EmployeimmeubleViewForm" oncomplete="PF('EmployeimmeubleViewDialog').show()" disabled="#{empty employeimmeubleController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EmployeimmeubleEditForm" oncomplete="PF('EmployeimmeubleEditDialog').show()" disabled="#{empty employeimmeubleController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{employeimmeubleController.destroy}" update=":growl,datalist" disabled="#{empty employeimmeubleController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
