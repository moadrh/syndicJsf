<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>

    <h:body>
        <p:growl id="growl" sticky="true"  showDetail="true"  life="3000"/>

            <p:panelGrid columns="2" style="position: absolute;top: 40% ;left: 40%;height: 180px;width: 200px;" >
                <f:facet name="header">Login</f:facet>
                <h:outputText value="Username" />
                <h:inputText id="username" value="#{loginController.employe.email}"></h:inputText>
                <h:outputText value="Password" />
                <h:inputSecret id="password" value="#{loginController.employe.password}" ></h:inputSecret>

                <f:facet name="footer" >
                    <p:commandButton style="margin-left: 20px ;margin-top: 10px;width:100px;background-color: lightseagreen;" action="#{loginController.validateLogin()}" value="login"></p:commandButton>
                    
                    <p:commandButton id="inscriptionButton" icon="ui-icon-plus" style="float: right;top: 8px"  value="S'inscrire" actionListener="#{employeController.prepareCreate}" update=":singinCreateForm" 
                                     oncomplete="PF('singinCreateDialog').show()"/>
                    <h:link value="Mot de passe oubliÃ©?" onclick="" style="float: right" />
                </f:facet>
            </p:panelGrid>
        </h:form>
        <ui:include src="Inscription.xhtml"/>
    </h:body>
