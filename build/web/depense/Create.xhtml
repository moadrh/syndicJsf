<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepenseCreateDlg" widgetVar="DepenseCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDepenseTitle}">
            <h:form id="DepenseCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{depenseController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDepenseLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{depenseController.selected.montant}" title="#{bundle.CreateDepenseTitle_montant}" required="true" requiredMessage="#{bundle.CreateDepenseRequiredMessage_montant}"/>
                        <p:outputLabel value="#{bundle.CreateDepenseLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy" value="#{depenseController.selected.date}" title="#{bundle.EditDepenseTitle_date}" required="true" requiredMessage="#{bundle.EditDepenseRequiredMessage_date}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDepenseLabel_categorieId}" for="categorieId" />
                        <p:selectOneMenu id="categorieId" value="#{depenseController.selected.categorieId}" required="true" requiredMessage="#{bundle.EditDepenseRequiredMessage_categorieId}">
                            <f:selectItems value="#{categorieController.itemsAvailableSelectOne}"
                                           var="categorieIdItem"
                                           itemValue="#{categorieIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDepenseLabel_immeubleId}" for="immeubleId" />
                        <p:selectOneMenu id="immeubleId" value="#{depenseController.selected.immeubleId}" required="true" requiredMessage="#{bundle.EditDepenseRequiredMessage_immeubleId}">
                            <f:selectItems value="#{immeubleController.itemsAvailableSelectOne}"
                                           var="immeubleIdItem"
                                           itemValue="#{immeubleIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{depenseController.create}" value="#{bundle.Save}" update="display,:DepenseListForm:datalist,:growl" oncomplete="handleSubmit(args,'DepenseCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DepenseCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
