<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:event type="preRenderView" listener="#{loginController.permission()}" />
    </f:metadata>
    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAppartementTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AppartementListForm">
                <p:panel header="#{bundle.ListAppartementTitle}">
                    <p:dataTable id="datalist" value="#{appartementController.itemsByEmloyeConnected}" var="item"
                                 selectionMode="single" selection="#{appartementController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAppartementTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAppartementTitle_num}"/>
                            </f:facet>
                            <h:outputText value="#{item.num}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAppartementTitle_dimension}"/>
                            </f:facet>
                            <h:outputText value="#{item.dimension}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAppartementTitle_etageId}"/>
                            </f:facet>
                            <h:outputText value="#{item.etageId.num}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAppartementTitle_immeubleId}"/>
                            </f:facet>
                            <h:outputText value="#{item.immeubleId.nom}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{appartementController.prepareCreate}" update=":AppartementCreateForm" oncomplete="PF('AppartementCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AppartementViewForm" oncomplete="PF('AppartementViewDialog').show()" disabled="#{empty appartementController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AppartementEditForm" oncomplete="PF('AppartementEditDialog').show()" disabled="#{empty appartementController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{appartementController.destroy}" update=":growl,datalist" disabled="#{empty appartementController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
