<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AppartementViewDlg" widgetVar="AppartementViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAppartementTitle}">
            <h:form id="AppartementViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{appartementController.selected != null}">
                        <h:outputText value="#{bundle.ViewAppartementLabel_id}"/>
                        <h:outputText value="#{appartementController.selected.id}" title="#{bundle.ViewAppartementTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAppartementLabel_num}"/>
                        <h:outputText value="#{appartementController.selected.num}" title="#{bundle.ViewAppartementTitle_num}"/>
                        <h:outputText value="#{bundle.ViewAppartementLabel_dimension}"/>
                        <h:outputText value="#{appartementController.selected.dimension}" title="#{bundle.ViewAppartementTitle_dimension}"/>
                        <h:outputText value="#{bundle.ViewAppartementLabel_etageId}"/>
                        <h:outputText value="#{appartementController.selected.etageId}" title="#{bundle.ViewAppartementTitle_etageId}"/>
                        <h:outputText value="#{bundle.ViewAppartementLabel_immeubleId}"/>
                        <h:outputText value="#{appartementController.selected.immeubleId}" title="#{bundle.ViewAppartementTitle_immeubleId}"/>
                        <h:outputText value="#{bundle.ViewAppartementLabel_recette}"/>
                        <h:outputText value="#{appartementController.recette} DH" title="#{bundle.ViewAppartemenLabel_recette}"/>
                    </p:panelGrid>
                    <p:panelGrid columns="5" style="margin-top: 20px ">
                        <p:dataTable id="appartList" var="app" value="#{appartementController.selected.appartementhabitantList}">
                            <p:column headerText="CIN">
                                <h:outputText value="#{app.habitant1.cin}"/>
                            </p:column>
                            <p:column headerText="NOM">
                                <h:outputText value="#{app.habitant1.nom}"/>
                            </p:column>
                            <p:column headerText="PRENOM">
                                <h:outputText value="#{app.habitant1.prenom}"/>
                            </p:column>
                            <p:column headerText="DATE DEBUT">
                                <h:outputText value="#{app.appartementhabitantPK.datedebut}">
                                    <f:convertDateTime  pattern="dd-MM-yyyy"  />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="DATE FIN">
                                <h:outputText value="#{app.datefin}">
                                    <f:convertDateTime  pattern="dd-MM-yyyy" />
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:panelGrid>
                    <br>    </br>
                    <p:dataTable var="rev" value="#{appartementController.selected.revenueList}">
                        <f:facet name="header">
                            Informations des appartements 
                        </f:facet>
                        <p:column headerText="Montant" >
                            <h:outputText  value="#{rev.montant}DH"/>
                        </p:column>
                        <p:column headerText="DATE" >
                            <p:calendar pattern="yyyy-MM-dd" value="#{rev.date}" disabled="true"/>
                        </p:column> 
                        <p:column headerText="PÃ©riode">
                            <h:outputText value="#{rev.periodeId.nom}"/>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="#{bundle.Close}" onclick="AppartementViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
