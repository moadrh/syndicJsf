<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="singinCreateDlg" widgetVar="singinCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmployeTitle}">
            <h:form id="singinCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_nom}" />
                        <p:inputText id="nom" value="#{inscriptionController.selected.nom}" title="#{bundle.CreateEmployeTitle_nom}" required="true" requiredMessage="#{bundle.CreateEmployeRequiredMessage_nom}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_prenom}" />
                        <p:inputText id="prenom" value="#{inscriptionController.selected.prenom}" title="#{bundle.CreateEmployeTitle_prenom}" required="true" requiredMessage="#{bundle.CreateEmployeRequiredMessage_prenom}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_telephone}" />
                        <p:inputText id="telephone" value="#{inscriptionController.selected.telephone}" title="#{bundle.CreateEmployeTitle_telephone}" required="true" requiredMessage="#{bundle.CreateEmployeRequiredMessage_telephone}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_email}"  />
                        <p:inputText id="email" value="#{inscriptionController.selected.email}" title="#{bundle.CreateEmployeTitle_email}" required="true" requiredMessage="#{bundle.CreateEmployeRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_password}" />
                        <p:inputText id="password" value="#{inscriptionController.selected.password}" title="#{bundle.CreateEmployeTitle_password}" required="true" requiredMessage="#{bundle.CreateEmployeRequiredMessage_password}"/>
                        
                    </p:panelGrid>
                    <p:commandButton action="#{inscriptionController.create()}" value="#{bundle.Save}" />
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmployeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
