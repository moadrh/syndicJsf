<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodeCreateDlg" widgetVar="PeriodeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePeriodeTitle}">
            <h:form id="PeriodeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{periodeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePeriodeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{periodeController.selected.nom}" title="#{bundle.CreatePeriodeTitle_nom}" required="true" requiredMessage="#{bundle.CreatePeriodeRequiredMessage_nom}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{periodeController.create}" value="#{bundle.Save}" update="display,:PeriodeListForm:datalist,:growl" oncomplete="handleSubmit(args,'PeriodeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PeriodeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
