<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtageViewDlg" widgetVar="EtageViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEtageTitle}">
            <h:form id="EtageViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etageController.selected != null}">
                        <h:outputText value="#{bundle.ViewEtageLabel_id}"/>
                        <h:outputText value="#{etageController.selected.id}" title="#{bundle.ViewEtageTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEtageLabel_num}"/>
                        <h:outputText value="#{etageController.selected.num}" title="#{bundle.ViewEtageTitle_num}"/>
                        <h:outputText value="#{bundle.ViewEtageLabel_immeubleId}"/>
                        <h:outputText value="#{etageController.selected.immeubleId}" title="#{bundle.ViewEtageTitle_immeubleId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EtageViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
