<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtageCreateDlg" widgetVar="EtageCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEtageTitle}">
            <h:form id="EtageCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etageController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEtageLabel_num}" for="num" />
                        <p:inputText id="num" value="#{etageController.selected.num}" title="#{bundle.CreateEtageTitle_num}" required="true" requiredMessage="#{bundle.CreateEtageRequiredMessage_num}"/>
                        <p:outputLabel value="#{bundle.CreateEtageLabel_immeubleId}" for="immeubleId" />
                        <p:selectOneMenu id="immeubleId" value="#{etageController.selected.immeubleId}" required="true" requiredMessage="#{bundle.EditEtageRequiredMessage_immeubleId}">
                            <f:selectItems value="#{immeubleController.itemsAvailableSelectOne}"
                                           var="immeubleIdItem"
                                           itemValue="#{immeubleIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{etageController.create}" value="#{bundle.Save}" update="display,:EtageListForm:datalist,:growl" oncomplete="handleSubmit(args,'EtageCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EtageCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
