<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImmeubleCreateDlg" widgetVar="ImmeubleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateImmeubleTitle}">
            <h:form id="ImmeubleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{immeubleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateImmeubleLabel_num}" for="num" />
                        <p:inputText id="num" value="#{immeubleController.selected.num}" title="#{bundle.CreateImmeubleTitle_num}" required="true" requiredMessage="#{bundle.CreateImmeubleRequiredMessage_num}"/>
                        <p:outputLabel value="#{bundle.CreateImmeubleLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{immeubleController.selected.nom}" title="#{bundle.CreateImmeubleTitle_nom}" required="true" requiredMessage="#{bundle.CreateImmeubleRequiredMessage_nom}"/>
                        <p:outputLabel value="#{bundle.CreateImmeubleLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{immeubleController.selected.adresse}" title="#{bundle.CreateImmeubleTitle_adresse}" required="true" requiredMessage="#{bundle.CreateImmeubleRequiredMessage_adresse}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{immeubleController.create}" value="#{bundle.Save}" update="display,:ImmeubleListForm:datalist,:growl" oncomplete="handleSubmit(args,'ImmeubleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ImmeubleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
