<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HabitantEditDlg" widgetVar="HabitantEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHabitantTitle}">
            <h:form id="HabitantEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{habitantController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHabitantLabel_id}" for="id" />
                        <p:inputText id="id" value="#{habitantController.selected.id}" title="#{bundle.EditHabitantTitle_id}" required="true" requiredMessage="#{bundle.EditHabitantRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditHabitantLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{habitantController.selected.cin}" title="#{bundle.EditHabitantTitle_cin}" required="true" requiredMessage="#{bundle.EditHabitantRequiredMessage_cin}"/>
                        <p:outputLabel value="#{bundle.EditHabitantLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{habitantController.selected.nom}" title="#{bundle.EditHabitantTitle_nom}" required="true" requiredMessage="#{bundle.EditHabitantRequiredMessage_nom}"/>
                        <p:outputLabel value="#{bundle.EditHabitantLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{habitantController.selected.prenom}" title="#{bundle.EditHabitantTitle_prenom}" required="true" requiredMessage="#{bundle.EditHabitantRequiredMessage_prenom}"/>
                        <p:outputLabel value="#{bundle.EditHabitantLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{habitantController.selected.telephone}" title="#{bundle.EditHabitantTitle_telephone}" required="true" requiredMessage="#{bundle.EditHabitantRequiredMessage_telephone}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{habitantController.update}" value="#{bundle.Save}" update="display,:HabitantListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HabitantEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HabitantEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
