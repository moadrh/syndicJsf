<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HabitantViewDlg" widgetVar="HabitantViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHabitantTitle}">
            <h:form id="HabitantViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{habitantController.selected != null}">
                        <h:outputText value="#{bundle.ViewHabitantLabel_id}"/>
                        <h:outputText value="#{habitantController.selected.id}" title="#{bundle.ViewHabitantTitle_id}"/>
                        <h:outputText value="#{bundle.ViewHabitantLabel_cin}"/>
                        <h:outputText value="#{habitantController.selected.cin}" title="#{bundle.ViewHabitantTitle_cin}"/>
                        <h:outputText value="#{bundle.ViewHabitantLabel_nom}"/>
                        <h:outputText value="#{habitantController.selected.nom}" title="#{bundle.ViewHabitantTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewHabitantLabel_prenom}"/>
                        <h:outputText value="#{habitantController.selected.prenom}" title="#{bundle.ViewHabitantTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewHabitantLabel_telephone}"/>
                        <h:outputText value="#{habitantController.selected.telephone}" title="#{bundle.ViewHabitantTitle_telephone}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HabitantViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
