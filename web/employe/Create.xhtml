<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeCreateDlg" widgetVar="EmployeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmployeTitle}">
            <h:form id="EmployeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{employeController.selected.nom}" title="#{bundle.CreateEmployeTitle_nom}" required="true" requiredMessage="#{bundle.CreateEmployeRequiredMessage_nom}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{employeController.selected.prenom}" title="#{bundle.CreateEmployeTitle_prenom}" required="true" requiredMessage="#{bundle.CreateEmployeRequiredMessage_prenom}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{employeController.selected.telephone}" title="#{bundle.CreateEmployeTitle_telephone}" required="true" requiredMessage="#{bundle.CreateEmployeRequiredMessage_telephone}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_email}" for="email" />
                        <p:inputText id="email" value="#{employeController.selected.email}" title="#{bundle.CreateEmployeTitle_email}" required="true" requiredMessage="#{bundle.CreateEmployeRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_password}" for="password" />
                        <p:inputText id="password" value="#{employeController.selected.password}" title="#{bundle.CreateEmployeTitle_password}" required="true" requiredMessage="#{bundle.CreateEmployeRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_profilId}" for="profilId" />
                        <p:selectOneMenu id="profilId" value="#{employeController.selected.profilId}" required="true" requiredMessage="#{bundle.EditEmployeRequiredMessage_profilId}">
                            <f:selectItems value="#{profilController.itemsAvailableSelectOne}"
                                           var="profilIdItem"
                                           itemValue="#{profilIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employeController.create}" value="#{bundle.Save}" update="display,:EmployeListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmployeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmployeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
