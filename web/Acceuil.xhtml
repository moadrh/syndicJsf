<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Acceuil"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form id="revenueByImmeubleChart" style="margin-left: 10%">
                <h:panelGroup id="display">
                    <p:outputLabel value="Immeuble :" for="immeubleId" />
                    <p:selectOneMenu id="immeubleId" value="#{immeubleController.selected}" required="true" requiredMessage="#{bundle.EditAppartementRequiredMessage_immeubleId}">
                        <f:selectItems value="#{immeubleController.itemsAvailableSelectOne}"
                                       var="immeubleIdItem"
                                       itemValue="#{immeubleIdItem}"/>
                        <f:ajax event="change" render="mChart" />
                    </p:selectOneMenu>
                    <h:outputLabel value="AnnÃ©e :" style="margin-left: 10px;"/>
                    <p:selectOneMenu id="annees" value="#{immeubleController.annee2}" style="width:125px">
                        <f:selectItems value="#{immeubleController.listeAnnees()}" var="anneeItem" itemValue="#{anneeItem}"/>
                        <f:ajax event="change" render="mChart" />
                    </p:selectOneMenu>
                    <p:barChart id="mChart" value="#{immeubleController.revenueByImmeubleAndAnneesChart()}" title="Revenues par immeuble et annee" style="width : 1000px; height: 400px;margin-top: 30px;"/>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
