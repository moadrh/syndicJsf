<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodeViewDlg" widgetVar="PeriodeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPeriodeTitle}">
            <h:form id="PeriodeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{periodeController.selected != null}">
                        <h:outputText value="#{bundle.ViewPeriodeLabel_id}"/>
                        <h:outputText value="#{periodeController.selected.id}" title="#{bundle.ViewPeriodeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPeriodeLabel_nom}"/>
                        <h:outputText value="#{periodeController.selected.nom}" title="#{bundle.ViewPeriodeTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PeriodeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
